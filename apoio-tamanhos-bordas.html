<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Bootstrap - Tamanhos e Bordas</title>
		<!-- required meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
	<body style="margin-bottom: 200px; width: 600px; margin: 0 auto; background: #cfcfcf;">

		<!-- CLASSES DE LARGURA w-(valor sem o sinal de %) -->
		<div class="bg-primary w-25">width 25%</div>
		<div class="bg-primary w-50">width 50%</div>
		<div class="bg-primary w-75">width 75%</div>
		<div class="bg-primary w-100">width 100%</div>
		<div class="bg-primary w-auto">width auto</div><!-- oculpa o espaço automaticamente -->

		<br>
		<br>

		<!-- CLASSES DE ALTURA h-(valor sem o sinal de %) -->
		<div style="height: 300px; border: 1px solid gray;">
			<div class="bg-warning d-inline-block h-25">height 25%</div>
			<div class="bg-warning d-inline-block h-50">height 50%</div>
			<div class="bg-warning d-inline-block h-75">height 75%</div>
			<div class="bg-warning d-inline-block h-100">height 100%</div>
			<div class="bg-warning d-inline-block h-auto">height auto</div><!-- oculpa o espaço automaticamente -->
		</div>

		<br>
		<br>

		<!-- CLASSES BORDAS:
			border: todas as bordas
			border-top: borda superior
			border-bottom: borda inferior
			border-left: borda esquerda
			border-right: borda direita

			CLASSES CORES DE BORDAS:
			border-<cor>: primary, secondary, success, warning, 
			info, danger, dark, white, light, dark 50
		-->
		<div class="bg-white mb-2 border border-dark">Todas as bordas</div>
		<div class="bg-white mb-2 border-top border-dark">Borda superior</div>
		<div class="bg-white mb-2 border-bottom border-dark">Borda inferior</div>
		<div class="bg-white mb-2 border-left border-dark">Borda direita</div>
		<div class="bg-white mb-2 border-right border-dark">Borda esquerda</div>

		<br>
		<br>

		<!-- CLASSES BORDER RADIUS rounded-(local da bordar: top/ bottom/ left/ right) - sentido horário:
			rounded: todos os lador
			rounded-top: arredonda topo
			rounded-right: arredonda direita
			rounded-bottom: arredonda inferior
			rounded-left: arredonda esquerda
			rounded-circle: formato circular
		-->
		<div class="bg-light mb-2 p-5 border border-dark rounded">rounded</div>
		<div class="bg-light mb-2 p-5 border border-dark rounded-top">rounded top</div>
		<div class="bg-light mb-2 p-5 border border-dark rounded-bottom">rounded bottom</div>
		<div class="bg-light mb-2 p-5 border border-dark rounded-right">rounded right</div>
		<div class="bg-light mb-2 p-5 border border-dark rounded-left">rounded left</div>
		<div class="bg-light mb-2 p-5 border w-25 border-dark rounded-circle">rounded circle</div>
		<!-- para circulos precisamos definir width e height com valores iguais -->

		<br>
		<br>

		

























		<!-- Optional JavaScript -->
	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
