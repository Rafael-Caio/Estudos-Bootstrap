<!doctype html>
<html lang="pt-br">
    <head>

        <title>Bootstrap - Configurações do grid</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style type="text/css">
            .marcador {
                background: #fe9d9d;
                border: 1px solid #f94646;
            }

            .marcador-container {
                background: #5bf946;
                border: #36ae26;
            }
        </style>

    </head>

    <body>
        <!-- a class container centraliza o conteúdo -->
        <!-- a class container-fluid oculpa toda a área -->
        <div class="container-fluid marcador-container">
        
            <h2>Largura fixa</h2>
            <div class="row">
                <!-- utilizando a class col aplicamos largura fixa ara as colunas -->
                <div class="marcador col">area 1</div>
                <div class="marcador col">area 2</div>
                <div class="marcador col">area 3</div>
                <div class="marcador col">area 4</div>
            </div>

            <h2>Largura automática (auto-layout)</h2>
            <div class="row">
                <!-- utilizando a class col-<numero de colunas que será oculpada> aplicamos 
                    largura automatica para as colunas -->
                <div class="marcador col">area 1</div>
                <div class="marcador col-4">area 2</div>
                <div class="marcador col-6">area 3</div>
            </div>

            <h2>Largura igual empilhada</h2>
            <div class="row">
                <!-- utilizando a class col-<medida> aplicamos 
                     largura empilhada para as colunas.
                     medias: sm, md, lg, xl 
                -->    
                <div class="marcador col-sm">area 1</div>
                <div class="marcador col-sm">area 2</div>
                <div class="marcador col-sm">area 3</div>
            </div>

            <h2>Ordenando</h2>
            <div class="row">
                <!-- utilizando a class order-<numero> determinamos 
                     a ordem que os elementos irão aparecer.-->    
                <div class="marcador col-sm order-2">area 1</div>
                <div class="marcador col-sm order-3">area 2</div>
                <div class="marcador col-sm order-1">area 3</div>
            </div>

            <h2>offset</h2>
            <div class="row">
                <!-- utilizando a class offset-<medida>-<numero> determinamos 
                     a quantidade de colunas que será pulada pelo elemento.-->    
                <div class="marcador col-md-6 offset-md-3">Login...</div>
            </div>

            <h2>offset múltiplos alinhamentos</h2>
            <div class="row">
                <!-- utilizo numeros diferetes para a class offset-<medida>-<numero> -->    
                <div class="marcador col-md-3 offset-md-2">conteúdo 1</div>
                <div class="marcador col-md-3 offset-md-3">conteúdo 2</div>
            </div>

            <h2>Aninhamento</h2>
            <!-- utilizamos row dentro de outras rows -->
            <div class="row">
                <div class="col-md-6 border border-info">
                    col-md-6
                    <div class="row">
                        <div class="col-md-6 marcador">conteúdo 1</div>
                        <div class="col-md-6 marcador">conteúdo 2</div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
